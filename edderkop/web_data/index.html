<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edderkop web crawler</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      .nodes rect {
        fill: #fff;
        stroke: #444;
        stroke-width: 1.5px;
      }
      img#nodeimg {
        max-width: 200x;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <div class="container">
      <div class="page-header">
        <h1>Edderkop web crawler</h1>
        <p class="lead">Watch as we crawl the website.</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <svg width="100%" height="600"></svg>
        </div>
        <div class="col-md-6">
          <dl>
            <dt>Site</dt>
            <dd id="site">.</dd>
            <dt>Nodes</dt>
            <dd id="nodecount">0</dd>
            <dt>Links</dt>
            <dd id="linkcount">0</dd>
          </dl>
          <h4>Node info</h4>
          <dl>
            <dt>URL</dt>
            <dd id="nodeurl">.</dd>
          </dl>
	  <img id="nodeimg" />
	</div>
      </div>
    </div><!-- /.container -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var elements_analyzed = 0;
var offset = 5;
var imgsize = 30;


var links = [];
var nodes = [];

debugger;

var svg = d3.select("svg");
var width = svg.node().clientWidth;
var height = svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

svg.append("g").attr("class", "links");
svg.append("g").attr("class", "nodes");

function update() {

  var link = svg.select("g.links")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .attr("stroke-width", 2);

  var node = svg.select("g.nodes")
      .selectAll('circle')
      .data(nodes) //, function (d) { debugger; return d.id; })
      .enter()
      .append("circle")
      .attr("r", "5")
      .on("mouseover", function (d) {
	                 d3.select("#nodeurl").text(d.id);
	                 d3.select("#nodeimg").attr("src", d.img ? d.id : null);
                         d3.select(this).attr("r", 7);
                       })
      .on("mouseleave", function (d) { d3.select(this).attr("r", 5);  });
  
  node.append("title").text(function (d) { return d.id; });


/*  node.append("rect");
  node.append("text").text(function(d) { d.textNode = this; d.getBBox = function(){ return this.textNode.getBBox(); }; return d.id });
  node.append("svg:image")
      .attr("xlink:href", function(d) { return d.img ? d.id : null})
      .attr("height", "30px")
      .attr("width", "30px"); */
    
  node.call(d3.drag()
              .on("start", function (d) {
                             if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                             d.fx = d.x;
                             d.fy = d.y;
                           })
              .on("drag", function (d) {
                            d.fx = d3.event.x;
                            d.fy = d3.event.y;
                          })
              .on("end", function (d) {
                           if (!d3.event.active) simulation.alphaTarget(0);
                           d.fx = null;
                           d.fy = null;
                         }));

  function ticked() {
    svg.select("g.links")
       .selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    svg.select("g.nodes").selectAll("circle")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

/*    nodeset.select("text")
           .attr("x", function(d) { return d.x; })
           .attr("y", function(d) { return d.y; });

    nodeset.select("rect")
           .attr("x", function(d) { return d.getBBox().x-offset; })
           .attr("y", function(d) {
                        bbox = d.getBBox();
                        mid_y = bbox.height/2 + bbox.y;
                        return mid_y - Math.max(bbox.height, imgsize)/2 - offset; })
           .attr("height", function(d) { return Math.max(d.getBBox().height, imgsize) + 2*offset; })
           .attr("width", function(d) { return d.getBBox().width + (d.img ?  (3*offset + imgsize) : (2*offset)); });

    nodeset.select("image")
           .attr("x", function(d) { return d.x + d.getBBox().width + offset; })
           .attr("y", function(d) {
                        bbox = d.getBBox();
                        mid_y = bbox.height/2 + bbox.y;
                        return mid_y - Math.max(bbox.height, imgsize)/2; }); */
  }

  simulation.nodes(nodes)
            .on("tick", ticked);

  simulation.force("link")
            .links(links);
}

function setSite(url) {
  d3.select("dd#site").text(url);
}

function addImage(url) {
  addNode({id: url, img: true});
}

function addPage(url) {
  addNode({id: url, img: false});
}

function addNode(node) {
  d3.select("#nodecount").text(nodes.length);
  nodes.push(node);
  update();
}

function addLink(link) {
  d3.select("#linkcount").text(nodes.length);
  links.push(link);
  update();
}
</script>
